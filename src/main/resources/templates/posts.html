<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
</head>
<body>

<div>

    <div th:each="article : ${articles}" style="border-bottom: 1px solid #ccc; padding: 10px;">

        <h3 th:text="${article.boardName}">게시판 이름</h3>

        <h2 th:text="${article.title}">게시물 제목</h2>

        <div>
            <span th:text="${article.author}">작성자 이름</span> |
            <span th:text="${#temporals.format(article.date, 'yyyy-MM-dd')}">작성 일자</span>
        </div>

        <p th:text="${article.content}">내용입니다!!</p>
    </div>

    <div th:if="${articles.isEmpty()}">
        <p>표시할 게시글이 없습니다.</p>
    </div>

</div>

</body>
</html>
